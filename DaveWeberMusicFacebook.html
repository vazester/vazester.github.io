    </div>

    <p>Dave uses Facebook to communicate with those interested in his music.</p>

    <p>Clicking <strong><em>Like</em></strong> on the <strong><em>Dave Weber Music</em></strong> Facebook page will keep you informed of his gig schedule, audio/video releases, and other news.</p>

    <p><a id="aLink" href="https://facebook.com/davewebermusic">Jump to the <strong><em>Dave Weber Music</em></strong> Facebook page</a></p>

    <script>
        $(function() {
            var pageId = "225763927931155";
        
            var userAgent = navigator.userAgent.toLowerCase();
            var url = null;
        
            if (userAgent.indexOf("android") >= 0) {
                // Android
                url = "fb://page/" + pageId;

            } else if (userAgent.indexOf("iphone") >= 0 || userAgent.indexOf("ipad") >=  0 || userAgent.indexOf("ios") >= 0) {
                // IOS
                url = "fb://page/?" + pageId;

            } else {
                // Computer
                url = "https://facebook.com/davewebermusic";
            }
        
            // Set where the link goes
            $("#aLink").attr("href", url);
